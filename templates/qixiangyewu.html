{% extends "base.html" %}
{% block title %}公告板：气象业务{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>气象业务提示</h1>
</div>
<div class="marketing">
  {% for post in posts %}
    <h4>{{ post.worktype }}</h4>       
    <div class="row">
      <div class="col-xs-3 col-xs-offset-1">
        <p>{{ post.workname }}</p>
      </div>
      <div class="col-xs-2">
        <p>{{ post.workcontent }}</p>
      </div>
      <div class="col-xs-2">
        <p>{{ post.workinfo }}</p>
      </div>
      <div class="col-xs-2">
        <p>{{ post.workstatus }}</p>
      </div>
    </div>
    
  {% endfor %}
</div>


{% endblock %}
